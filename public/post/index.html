<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Posts &middot; My New Hugo Site</title>
  <meta name="description" content="" />
  <link href="http://example.org/css/katex.css" rel="stylesheet">
  
  
  
  
  <link href="http://example.org/css/concated.min.css" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" href="http://example.org/post/index.xml" title="My New Hugo Site" />
  
  
</head>

  <body class="list-body">
    <nav class="nav-bar side-padding">
  <h1 class="nav-header"><a href="http://example.org/" class="nav-text">My New Hugo Site</a></h1>
  <div class="hamburger-menu">
    <button onclick="hamburgerMenuPressed.call(this)" aria-haspopup="true" aria-expanded="false" aria-controls="menu" aria-label="Menu">
      <span></span>
      <span></span>
    </button>
    <ul id="menu" class="hamburger-menu-overlay">
      <li><a href="http://example.org/" class="hamburger-menu-overlay-link">Home</a></li>
      
      
    </ul>
  </div>
</nav>

    <main class="card-container side-gutter">
      <header class="list-header">
        <h1 class="list-header-title">Posts</h1>
        
      </header>
      
      
      
      <a ontouchstart="cardPressed.call(this)" ontouchend="cardReleased.call(this)" ontouchmove="cardReleased.call(this)" 
  href="http://example.org/post/iphone13/" class="card blog-card" rel="bookmark" >
  
  <article class="card-body">
    <h2 class="card-title">Iphone13</h2>
    <p class="card-text">this is all you need to know about the iphone 13</p>
    <div class="card-subtext muted-text">
      <p>Posted <time datetime="2021-09-15">Sep 15, 2021</time></p>
      
    </div>
  </article>
</a>
    </main>
    
    
  <script defer src="http://example.org/js/katex.js"></script>


  <script defer src="http://example.org/js/auto-render.js" onload="renderMathInElement(document.body);"></script>


<script src="http://example.org/js/core.min.js"></script>

  </body>
</html>
